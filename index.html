<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RadiOnline</title>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#303c49">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f2027, #303c49);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 20px;
    }

    .player-container {
      width: 90%;
      max-width: 400px;
      text-align: center;
      padding: 25px;
      border-radius: 25px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(15px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
    }

    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      height: 50px;
      width: auto;
    }

    .cover {
      width: 220px;
      height: 220px;
      margin: 0 auto 25px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }
    .cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }

    .track-info {
      margin-bottom: 25px;
    }

    .title {
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 8px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .artist {
      color: #e0e0e0;
      font-size: 1.1rem;
      margin-bottom: 5px;
    }

    .album {
      color: #aaa;
      font-size: 0.9rem;
    }

    .status {
      font-size: 0.9rem;
      color: #4CAF50;
      margin: 15px 0;
      height: 20px;
    }

    .progress {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin: 20px 0;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
      width: 0%;
      transition: width 0.3s ease;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 25px 0;
    }

    .play-btn {
      width: 70px;
      height: 70px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .play-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .volume-control {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }
    .volume-control input {
      flex: 1;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      outline: none;
      -webkit-appearance: none;
    }
    .volume-control input::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
    }

    .footer {
      margin-top: 25px;
      font-size: 0.85rem;
      opacity: 0.8;
      text-align: center;
    }

    .loading {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <!-- –õ–æ–≥–æ—Ç–∏–ø -->
    <div class="logo">
      <img src="./logo.png" alt="RadiOnline">
    </div>

    <!-- –û–±–ª–æ–∂–∫–∞ -->
    <div class="cover">
      <img id="cover-img" src="./default-cover.jpg" alt="–û–±–ª–æ–∂–∫–∞">
    </div>

    <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Ç—Ä–µ–∫–µ -->
    <div class="track-info">
      <div class="title" id="song-title">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
      <div class="artist" id="song-artist">–ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö</div>
      <div class="album" id="song-album"></div>
    </div>

    <!-- –°—Ç–∞—Ç—É—Å -->
    <div class="status" id="status">üì° –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Ä–∞–¥–∏–æ...</div>

    <!-- –ü—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä -->
    <div class="progress">
      <div class="progress-bar" id="progress-bar"></div>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
    <div class="controls">
      <div class="play-btn" id="play-btn">‚è∏Ô∏è</div>
    </div>

    <!-- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≥—Ä–æ–º–∫–æ—Å—Ç—å—é -->
    <div class="volume-control">
      <span>üîà</span>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7">
      <span>üîä</span>
    </div>

    <!-- Footer -->
    <div class="footer">RMRP Radio Player ‚Ä¢ EMC digital</div>
  </div>

  <!-- –ê—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç (—Å–∫—Ä—ã—Ç, –Ω–æ —Ä–∞–±–æ—Ç–∞–µ—Ç) -->
  <audio id="radio" src="https://azurecast1.rmrp.ru/listen/rmrp_prod2/radio.mp3"></audio>

  <script>
    const audio = document.getElementById('radio');
    const playBtn = document.getElementById('play-btn');
    const coverImg = document.getElementById('cover-img');
    const songTitle = document.getElementById('song-title');
    const songArtist = document.getElementById('song-artist');
    const songAlbum = document.getElementById('song-album');
    const statusEl = document.getElementById('status');
    const progressBar = document.getElementById('progress-bar');
    const volumeControl = document.getElementById('volume');

    // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –≥—Ä–æ–º–∫–æ—Å—Ç–∏
    audio.volume = 0.7;
    volumeControl.value = 0.7;

    // –ü–ª–µ–π/–ø–∞—É–∑–∞ —Å –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–æ–π –ø–æ—Ç–æ–∫–∞
    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –ø–æ—Ç–æ–∫, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å —Å "–∂–∏–≤–æ–≥–æ" —ç—Ñ–∏—Ä–∞
        audio.load(); // –°–±—Ä–æ—Å –ø–æ—Ç–æ–∫–∞
        audio.play().then(() => {
          playBtn.textContent = '‚è∏Ô∏è';
          statusEl.textContent = '‚ñ∂Ô∏è –°–µ–π—á–∞—Å –∏–≥—Ä–∞–µ—Ç (–∂–∏–≤–æ–π —ç—Ñ–∏—Ä)';
          statusEl.style.color = '#4CAF50';
        }).catch(e => {
          statusEl.textContent = '‚ùå –û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è';
          statusEl.style.color = '#f44336';
        });
      } else {
        audio.pause();
        playBtn.textContent = '‚ñ∂Ô∏è';
        statusEl.textContent = '‚è∏Ô∏è –ü–∞—É–∑–∞';
        statusEl.style.color = '#FF9800';
      }
    });

    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≥—Ä–æ–º–∫–æ—Å—Ç—å—é
    volumeControl.addEventListener('input', () => {
      audio.volume = volumeControl.value;
    });

    // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –æ —Ç—Ä–µ–∫–µ —á–µ—Ä–µ–∑ API AzuraCast
    async function fetchNowPlaying() {
      try {
        const response = await fetch('https://azurecast1.rmrp.ru/api/nowplaying/rmrp_prod2');
        const data = await response.json();
        
        if (data && data.now_playing) {
          const song = data.now_playing.song;
          
          // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ —Ç—Ä–µ–∫ "Live Broadcast"
          const isLive = song.title && (
            song.title.includes('Live Broadcast') ||
            song.title.includes('Live Show') ||
            song.title.includes('–ü—Ä—è–º–æ–π —ç—Ñ–∏—Ä') ||
            song.title.includes('Live') ||
            song.title === 'On Air' ||
            song.title.includes('DJ Live') ||
            song.title.includes('–í –≠–§–ò–†–ï')
          );
          
          if (isLive) {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ø–µ—Ü–∏–∞–ª—å–Ω—É—é –æ–±–ª–æ–∂–∫—É –¥–ª—è —ç—Ñ–∏—Ä–∞
            coverImg.src = './live-cover.jpg';
            songTitle.textContent = 'üì° –ü—Ä—è–º–æ–π —ç—Ñ–∏—Ä';
            songArtist.textContent = 'RMRP Radio';
            songAlbum.textContent = '';
          } else {
            // –û–±—ã—á–Ω—ã–π —Ç—Ä–µ–∫
            songTitle.textContent = song.title || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –∫–æ–º–ø–æ–∑–∏—Ü–∏—è';
            songArtist.textContent = song.artist || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å';
            songAlbum.textContent = song.album || '';
            
            // –û–±–ª–æ–∂–∫–∞ (–µ—Å–ª–∏ –µ—Å—Ç—å)
            if (song.art && song.art.endsWith('.jpg')) {
              coverImg.src = song.art;
            } else {
              coverImg.src = './default-cover.jpg';
            }
          }
          
          // –ê–Ω–∏–º–∞—Ü–∏—è —Å–º–µ–Ω—ã –æ–±–ª–æ–∂–∫–∏
          coverImg.style.opacity = '0.3';
          setTimeout(() => {
            coverImg.style.opacity = '1';
          }, 100);
          
          statusEl.textContent = '‚ñ∂Ô∏è –°–µ–π—á–∞—Å –∏–≥—Ä–∞–µ—Ç';
          statusEl.style.color = '#4CAF50';
        }
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö:', error);
        statusEl.textContent = '‚ö†Ô∏è –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ —Ç—Ä–µ–∫–µ';
        statusEl.style.color = '#FF9800';
      }
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
    setInterval(fetchNowPlaying, 5000);
    // –ü–µ—Ä–≤—ã–π –∑–∞–ø—Ä–æ—Å
    fetchNowPlaying();

    // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
    setInterval(() => {
      if (!audio.paused) {
        progressBar.style.width = ((audio.currentTime / audio.duration) || 0) * 100 + '%';
      }
    }, 1000);

    // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.addEventListener('load', () => {
      setTimeout(() => {
        audio.play().then(() => {
          playBtn.textContent = '‚è∏Ô∏è';
          statusEl.textContent = '‚ñ∂Ô∏è –°–µ–π—á–∞—Å –∏–≥—Ä–∞–µ—Ç';
          statusEl.style.color = '#4CAF50';
        }).catch(e => {
          statusEl.textContent = 'üîá –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è';
          statusEl.style.color = '#FF9800';
        });
      }, 1000);
    });

    // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è Service Worker –¥–ª—è PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
  </script>
</body>
</html>
